
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/modelviewer.css">

<body>

    <model-viewer src="Astronaut.glb" ar ar-scale="auto" camera-controls alt="A 3D model of an astronaut" skybox-image="aircraft_workshop_01_1k.hdr" data-js-focus-visible=""></model-viewer>

  <footer>
